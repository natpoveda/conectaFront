<div *ngFor="let admin of adminEncontrados" class="admins container">
    <form #actualizarAdminForm="ngForm">    
        <div class="row">
            <div class="input-field col s6">
                <input type="text" id="nombre" required
                #nombre="ngModel" name="nombre" [(ngModel)] ="admin.nombre">
                <label  class="active" for="nombre">Nombre</label>
            </div>
            <div class="input-field col s6">
                <input type="text" id="apellido"  required
                #apellido="ngModel" name="apellido" [(ngModel)] ="admin.apellido">
                <label  class="active" for="apellido">Apellido</label>
            </div>
        </div>   
        <div class="row">
            <div class="input-field col s6"> 
                <input type="text" id="genero"  required
                #genero="ngModel" name="genero" [(ngModel)] ="admin.genero">
                <label  class="active" for="genero">Género</label>
            </div>
            <div class="input-field col s6"> 
                <input type="text" id="cedula"  required
                #cedula="ngModel" name="cedula" [(ngModel)] ="admin.cedula">
                <label  class="active" for="cedula">Cédula</label>
            </div>
        </div> 
        <div class="row">
            <div class="input-field col s6">
                <input type="text" id="direccion" required
                #direccion="ngModel" name="direccion" [(ngModel)] ="admin.direccion">
                <label  class="active" for="direccion">Dirección</label>
            </div>
            <div class="input-field col s6">
                <input type="email" id="email"  required
                #email="ngModel" name="email" [(ngModel)] ="admin.email">
                <label  class="active" for="email">E-mail</label>        
            </div>
        </div>   

        <div class="row">
            <div class="input-field col s6">
                <input id="pass" type="password"  required 
                class="validate" name="pass" #pass="ngModel" [(ngModel)] ="admin.pass">
                <label  class="active" for="password">Password</label>       
            </div>
            <div class="input-field col s6">
                <input type="text" id="tel"  required
                #tel="ngModel" name="tel" [(ngModel)] ="admin.tel">
                <label  class="active" for="tel">Teléfono</label>        
            </div>
        </div> 

    
        <button class="btn waves-effect waves-light" type="submit" name="action" (click)='editarAdmin(admin)'> Actualizar
            <i class="material-icons right">send</i>
        </button>
        
        <button class="btn waves-effect waves-light" type="submit" name="action" (click)='eliminarAdmin(admin._id)'> Eliminar
            <i class="material-icons right">send</i>
        </button>
        
       
    </form>
</div>
